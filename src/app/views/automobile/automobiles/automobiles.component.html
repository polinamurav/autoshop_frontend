<div class="container-fluid">

  <h3 class="text-dark mb-4">Автомобили</h3>

  <div class="d-flex justify-content-evenly header-actions">
    <a *ngIf="isAdmin" routerLink="/automobiles/add" class="header-add btn btn-dark">Добавить</a>
    <div class="header-bottom-search">
      <input type="text" placeholder="Начните искать" [formControl]="searchField">
    </div>
  </div>

  <div *ngIf="automobiles.length === 0" class="alert alert-warning text-center" role="alert">
    <strong>Ничего не найдено!</strong>
  </div>

  <div class="row" *ngIf="automobiles && automobiles.length > 0">
    <div class="col-12 col-lg-4 mb-3" *ngFor="let automobile of automobiles">
      <div class="card shadow">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-5 col-12 text-center">
              <a [routerLink]="'/automobiles/' + automobile.id">
                <img [src]="automobile.photo" class="rounded-3 shadow"
                     style="max-height: 250px;max-width: 100%">
              </a>
            </div>
            <div class="col">
              <p class="lead mb-1">{{ automobile.name }}</p>
              <p class="mb-1">Цена: {{ automobile.price }}</p>
              <p class="mb-1">Модель: {{ automobile.carModelName }}</p>
              <p class="mb-1">Тип двигателя: {{ automobile.engineTypeRus }}</p>
              <p class="mb-1">Страна производства: {{ automobile.origin }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
<a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
