<div class="container-fluid">

  <h3 class="text-dark mb-4">Обновить</h3>

<!--  <div th:if="${message}" class="alert alert-warning text-center" role="alert">-->
<!--    <strong th:text="${message}"></strong>-->
<!--  </div>-->

  <div class="card shadow mb-3">
    <div class="card-body">
      <form th:action="${'/automobiles/' + automobile.id + '/edit'}" method="post"
            enctype="multipart/form-data">
        <div class="row">
          <div class="col-lg-6 col-12 mb-2">
            <input type="text" required class="form-control" placeholder="Наименование"
                   name="name" th:value="${automobile.name}">
          </div>
          <div class="col-lg-6 col-12 mb-2">
            <input type="file" class="form-control" name="photo" accept="image/*">
          </div>
          <div class="col-lg-6 col-12 mb-2">
            <input type="number" required class="form-control" placeholder="Цена"
                   name="price" min="0.01" step="0.01" th:value="${automobile.price}">
          </div>
          <div class="col-lg-6 col-12 mb-2">
            <input type="text" required class="form-control" placeholder="Страна производства"
                   name="origin" th:value="${automobile.origin}">
          </div>
          <div class="col-lg-6 col-12 mb-2">
            <input type="number" required class="form-control" placeholder="Количество"
                   name="count" min="1" step="1" th:value="${automobile.count}">
          </div>
          <div class="col-lg-6 col-12 mb-2">
            <select name="engineType" required class="form-select">
              <option th:each="i : ${engineTypes}" th:value="${i}"
                      th:label="${i.name}" th:selected="${i == automobile.engineType}"></option>
            </select>
          </div>
          <div class="col-lg-6 col-12 mb-2">
            <select name="carModelId" required class="form-select">
              <option th:each="i : ${carModels}" th:value="${i.id}"
                      th:label="${i.name}" th:selected="${i.id == automobile.carModel.id}"></option>
            </select>
          </div>
          <div class="col">
            <button class="btn btn-dark w-100" type="submit">Обновить</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
